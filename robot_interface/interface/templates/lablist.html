{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab List</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #a7b1b7;
            color: #333;
            padding: 20px;
        }
        /* Navbar */
        .navbar {
            background-color: #ba0c2f;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .navbar h1 {
            font-size: 24px;
            font-weight: 500;
        }
        /* Back button */
        .button-link {
            display: inline-block;
            padding: 8px 20px;
            background-color: #1a73e8;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button-link:hover {
            background-color: #1669c1;
        }
        /* Lab buttons container */
        .lab-buttons {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .lab-buttons a {
            display: block;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            text-align: center;
        }
        .lab-buttons a:hover {
            background-color: #1669c1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Lab List</h1>
    </div>

    <a href="{% url 'interface' %}" class="button-link">Back Home</a>

    <div class="lab-buttons">
        {% if labs %}
            {% for lab in labs %}
                <a href="{% url 'lab_view' lab.id %}" target="_blank">
                    {{ lab.display_name }}
                </a>
            {% endfor %}
        {% else %}
            <p>No labs available.</p>
        {% endif %}
    </div>
</body>
</html>
