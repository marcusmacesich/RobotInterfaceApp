<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab List</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #a7b1b7;
            color: #333;
            padding: 20px;
        }
        /* Navigation Bar */
        .navbar {
            background-color: #ba0c2f;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .navbar h1 {
            font-size: 24px;
            font-weight: 500;
        }
        /* Lab Buttons Container */
        .lab-buttons {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }
        /* Styled Button */
        .lab-buttons a {
            display: block;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            text-align: center;
        }
        .lab-buttons a:hover {
            background-color: #1669c1;
        }
        
        .btn:hover {
            background-color: #1669c1;
        }
        .button-link {
            display: inline-block;          /* Make it behave like a button in terms of layout */
            padding: 8px 20px;             /* Add padding for button appearance */
            background-color: #1a73e8;    /* Green background (example) */
            color: white;                 /* White text color */
            text-align: center;             /* Center text */
            text-decoration: none;          /* Remove underline from link */
            border: none;                   /* Remove default border */
            border-radius: 4px;             /* Rounded corners (optional) */
            cursor: pointer;                /* Change cursor to pointer on hover */
            font-size: 16px;                /* Adjust font size */
        }   

        .button-link:hover {
            background-color: #1669c1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Lab List</h1>
        
    </div>
    <div class="lab-buttons">
        <a id="back-home" href="{% url 'interface' %}" class="button-link">Back Home</a>
        <a href="/lab/1/" target="_blank">Lab 1</a>
        <a href="/lab/2/" target="_blank">Lab 2</a>
        <a href="/lab/3/" target="_blank">Lab 3</a>
        <a href="/lab/4/" target="_blank">Lab 4</a>
        <a href="/lab/5/" target="_blank">Lab 5</a>
        <a href="/lab/6/" target="_blank">Lab 6</a>
        <a href="/lab/7/" target="_blank">Lab 7</a>
        <a href="/lab/8/" target="_blank">Lab 8</a>
        <a href="/lab/9/" target="_blank">Lab 9</a>
        <a href="/lab/10/" target="_blank">Lab 10</a>
    </div>
</body>
</html>
