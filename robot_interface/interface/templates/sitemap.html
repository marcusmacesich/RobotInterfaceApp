<!-- sitemap.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Map</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        /* Reset and Common Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #a7b1b7;
            color: #333;
        }
        /* Navigation Bar */
        .navbar {
            background-color: #ba0c2f;
            padding: 15px 20px;
            color: #fff;
        }
        .navbar h1 {
            font-size: 24px;
            font-weight: 500;
        }
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        /* Sitemap Styles */
        .sitemap-section {
            margin-bottom: 20px;
        }
        .sitemap-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .sitemap-list {
            list-style-type: none;
        }
        .sitemap-list li {
            margin: 8px 0;
        }
        .sitemap-list a {
            color: #1a73e8;
            text-decoration: none;
            transition: color 0.3s;
        }
        .sitemap-list a:hover {
            color: #1669c1;
        }
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>ECE 6-Axis Programming Interface - Site Map</h1>
    </div>
    {% if user.is_authenticated %}
        {% block content %}
    <!-- Main Content Container -->
    <div class="container">

        <!-- Sitemap Sections -->
        <div class="sitemap-section">
            <h2>Main Pages</h2>
            <ul class="sitemap-list">
                <li><a href="{% url 'interface' %}">Interface</a></li>
                <li><a href="{% url 'codetemplates' %}">Code Templates</a></li>
            </ul>
        </div>
    </div>
    {% endblock %}
    {% else %}
        <div class="container">
            <h2>You are not logged in</h2>
            <a href="{% url 'login' %}" class="btn">Log In</a>
        </div>
    {% endif %}
    <!-- Footer -->
    <div class="footer">
        &copy; 2024 ECE Capstone Team 1. Zero rights reserved.
    </div>

</body>
</html>
