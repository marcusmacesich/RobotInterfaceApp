
  <h1>Upload New Lab PDF</h1>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div>
      <label for="id_display_name">Display Name:</label><br>
      <input
        type="text"
        name="display_name"
        id="id_display_name"
        maxlength="50"
        required
      >
    </div>

    <div style="margin-top: 1em;">
      <label for="id_lab_file">Lab PDF:</label><br>
      <input
        type="file"
        name="lab_file"
        id="id_lab_file"
        accept=".pdf"
        required
      >
    </div>

    <button type="submit" style="margin-top: 1em;">Upload</button>
  </form>
