<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Program</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Common Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #a7b1b7;
            color: #333;
        }
        /* Navigation Bar */
        .navbar {
            background-color: #ba0c2f;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: #fff;
        }
        .navbar h1 {
            font-size: 24px;
            font-weight: 500;
        }
        /* Main Container */
        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 0 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Form Styles */
        .form-container {
            padding: 30px 20px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1a237e;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #1669c1;
        }
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>ECE 6-Axis Programming Interface</h1>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <div class="form-container">
            <h2>Save Your Program</h2>
            <form id="save-form" method="post" action="{% url 'save_program' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="program-name">Program Name:</label>
                    <input type="text" id="program-name" name="program_name" required>
                </div>
                <!-- Hidden input to store the code -->
                <input type="hidden" id="code-input" name="code" value="{{ code|escapejs }}">
                <button type="submit">Save Program</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <ul class="footers">
            <li>&copy; 2024 ECE Capstone Team 1. Zero rights reserved.</li>
            <li><a href="{% url 'sitemap' %}">Site Map</a></li>
        </ul>
    </div>

</body>
</html>
